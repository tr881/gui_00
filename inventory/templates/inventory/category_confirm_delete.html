{% extends "inventory/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4">Delete Category</h1>
    <p>Are you sure you want to delete "{{ object.category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'inventory:category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
