{% extends "inventory/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="mb-0">Categories</h2>
    </div>
    <div class="card-body">
        <a href="{% url 'inventory:category_create' %}" class="btn btn-success mb-3">
            <i class="bi bi-plus-circle"></i> Create New Category
        </a>
        
        <div class="list-group">
            {% for category in categories %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                {{ category.name }}
                <div>
                    <a href="{% url 'inventory:category_update' category.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'inventory:category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
            {% empty %}
            <div class="list-group-item">No categories found.</div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
